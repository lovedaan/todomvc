<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<script type="text/javascript" src="node_modules/angular/angular.js"></script>
		<!-- 引入路由模块包 -->
		<script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
	</head>
	<!--  ng-controller="todoController" -->
	<body ng-app="mainApp">
		<!-- 把模板注入这里 -->
		<div ng-view></div>
		<!-- 模板代码 -->
		<script type="text/ng-template" id="main_templ">
		     <section class="todoapp">
				<header class="header">
					<h1>todos</h1>
					<form ng-submit="add()">
						<input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="text" />
					</form>
				</header>
				<section class="main" ng-show="data.length">
					<input class="toggle-all" type="checkbox" ng-click="toggleAll()" />
					<label for="toggle-all">Mark all as complete</label>
					<ul class="todo-list">
						<li ng-class="{completed:item.completed,editing:item.id === editingCurrent}" ng-repeat="item in data | filter : selector : equalCompare">
							<div class="view">
								<input class="toggle" type="checkbox" ng-model="item.completed" ng-change="toggle()" />
								<label ng-dblclick="dblText(item.id)">{{item.text}}</label>
								<button class="destroy" ng-click="remove(item.id)"></button>
							</div>
							<form ng-submit="editing()">
								<input class="edit" ng-model="item.text" />
							</form>
						</li>
					</ul>
				</section>
				<footer class="footer" ng-show="data.length">
					<span class="todo-count"><strong>{{data.length}}</strong> item left</span>
					<ul class="filters">
						<li>
							<a ng-class="{selected : selector.completed == undefined }" href="#/">All</a>
						</li>
						<li>
							<a href="#/active" ng-class="{selected : selector.completed == false}">Active</a>
						</li>
						<li>
							<a href="#/completed" ng-class="{selected : selector.completed == true }">Completed</a>
						</li>
					</ul>
					<button class="clear-completed" ng-click="clearCompleted()">Clear completed</button>
				</footer>
			</section>
		</script>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script type="text/javascript" src="js/controllers/main.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" src="js/services/main.js"></script>
	</body>
</html>
